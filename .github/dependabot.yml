version: 2
updates:
  # Mantener dependencias de npm/pnpm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    # Configuraci√≥n para Conventional Commits
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'

  # Mantener dependencias de GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
